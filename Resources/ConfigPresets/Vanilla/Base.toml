[game]
map_pool = "VanillaMapPool"
panic_bunker.enabled = false
contraband_examine = true
lobbyenabled = true
lobbyduration = 180
round_restart_time = 260

[log]
path = "logs"
format = "log_%(date)s-%(time)s.txt"
level = 1
enabled = true

[ic]
punctuation = true
flavor_text = true
ssd_sleep_time = 120

[vote]
restart_required_ratio = 0.7
restart_enabled = false
map_enabled = true
timermap = 45

[chat]
rate_limit_count = 7
rate_limit_period = 7
max_announcement_length = 850

[shuttle]
auto_call_time = 100
auto_call_extension_time = 30
arrivals_map = "/Maps/Misc/corvax_terminal.yml"
emergency_early_launch_allowed = true

[biomass]
easy_mode = false

[netres]
limit = 10.0

[admin]
deadmin_on_join = true
new_player_threshold = 300
alert.min_players_sharing_connection = 2
new_player_join_sound = true
note_stale_days = 180.0
note_fresh_days = 90.0

[console]
login_host_user = "Lemniscate"

[ahelp]
admin_prefix = 1
rate_limit_count = 3
rate_limit_period = 6

[atmos]
space_wind = true

[worldgen]
enabled = true

[auth]
mode = 1
server = "https://auth.fallback.spacestation14.com/"

[viewport]
maximum_width = 29

[server]
rules_file = "VanillaRulset"

[rules]
time = 1

[replay]
auto_record = true

[discord]
rich_main_icon_id = "vanilla-station"

[movement]
mob_pushing = true

[events]
enabled = true
