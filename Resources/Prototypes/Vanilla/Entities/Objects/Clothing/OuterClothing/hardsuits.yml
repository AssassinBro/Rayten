# ERT HARDSUITS /// PEACEKEEPER
#ERT Leader Hardsuit
- type: entity
  parent: ClothingOuterHardsuitERTLeader
  id: ClothingOuterHardsuitERTLeaderPeacekeeper
  name: ERT leader's hardsuit
  description: ERT hardsuit of the "Peacekeeper" class, for the introduction of active combat operations.
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Clothing/OuterClothing/Hardsuits/ERTSuits/peacekeeper.rsi
    layers:
    - state: icon
    - state: icon-leader
  - type: Clothing
    sprite: Vanilla/Objects/Clothing/OuterClothing/Hardsuits/ERTSuits/peacekeeper.rsi
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING
      - state: leader
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitERTLeaderPeacekeeper

