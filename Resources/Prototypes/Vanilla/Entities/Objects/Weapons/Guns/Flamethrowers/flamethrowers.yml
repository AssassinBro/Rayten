- type: entity
  name: flamethrower
  id: WeaponBaseFlamethrower
  parent: [ BaseWeaponSubMachineGun, BaseSecurityContraband ]
  description: Vssssuuuhhhh!!
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Weapons/Guns/Flamethrower.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Vanilla/Objects/Weapons/Guns/Flamethrower.rsi
  - type: Item
    sprite: Vanilla/Objects/Weapons/Guns/Flamethrower.rsi
  - type: Gun
    projectileSpeed: 8
    fireRate: 2.5
    soundGunshot:
      path: /Audio/Vanilla/Weapons/Guns/flamethrower.ogg
      params:
        volume: -3
  - type: GunIgnoreSkill
  - type: AmmoCounter
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: BaseFlamethrowerMagazine
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineFlamethrower
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeFlamethrower
        priority: 1
        whitelist:
          tags:
            - CartridgeFlamethrower
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
