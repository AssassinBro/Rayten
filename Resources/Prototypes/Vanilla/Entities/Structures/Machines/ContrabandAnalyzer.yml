- type: entity
  id: MachineContrabandAnalyzer
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: Анализатор контрабанды
  description: Вставь в меня контрабанду чувак
  components:
  - type: Sprite
    sprite: Vanilla/Structures/Machines/ContrabandAnalyzer.rsi
    snapCardinals: true
    layers:
    - state: base
    - state: screen
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - state: accept
      map: ["acceptanim"]
      visible: false
    - state: cancel
      visible: false
      map: ["cancelanim"]
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
      enum.ContrabandAnalyzerVisuals.Accept:
        acceptanim:
          True: { visible: true }
          False: { visible: false }
      enum.ContrabandAnalyzerVisuals.Cancel:
        cancelanim:
          True: { visible: true }
          False: { visible: false }
  # - type: Machine
  #   board: FlatpackerMachineCircuitboard
  - type: AmbientSound
    enabled: false
    volume: 5
    range: 3
    sound:
      path: /Audio/Machines/scan_loop.ogg
  - type: Appearance
  - type: ContrabandInput
    slotId: contrabandSlot
  - type: ItemSlots
    slots:
      contrabandSlot:
        name: Анализатор
  - type: ContainerContainer
    containers:
      contrabandSlot: !type:ContainerSlot {}
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ResearchClient
  - type: Speech
  - type: VoiceEmitter
    voice: WX
  - type: StaticPrice
    price: 2000
