- type: entity
  name: Свёрнутая турель
  parent: ToolboxMechanical
  id: ToolboxTurretTDMBlue
  categories: [ HideSpawnMenu ]
  description: Гаечным ключём разворачивается, отвёрткой сворачивается.
  components:
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 1
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              WeaponTurretBlueTeam:
                min: 1
                max: 1

