- type: entity
  parent: BaseGameRule
  id: Whiteout
  components:
  - type: GameRule
    delay:
      min:  600
      max:  600
  - type: WhiteoutRule
  - type: SetJammerOnSpawn
    duration: 120
  - type: SurvivorRule

- type: entity
  parent: BaseGameRule
  id: WhiteoutMomental
  components:
  - type: SurvivorRule
  - type: WhiteoutRule
    whiteoutPrepareTime: 60
  - type: SetJammerOnSpawn
    duration: 21

- type: entity
  parent: Whiteout
  id: WhiteoutPlanetMap
  components:
  - type: SurvivorRule
  - type: WhiteoutRule
    planetMap: true
    whiteoutPrepareAnnouncement: whiteout-planet-prepare-announcement
    whiteoutAnnouncement: whiteout-planet-announcement
    whiteoutFinalAnnouncement: whiteout-announcement-final
    whiteoutEndAnnouncement: whiteout-announcement-end

- type: gamePreset
  id: Whiteout
  name: whiteout-title
  showInVote: false
  description: whiteout-description
  alias:
    - whiteout
  rules:
  - BasicStationEventScheduler
  - SpaceTrafficControlEventScheduler
  - BasicRoundstartVariation
  - Whiteout

- type: gamePreset
  id: WhiteoutLondoners
  name: whiteout-londoners-title
  showInVote: false
  description: whiteout-londoners-description
  alias:
    - Londoners
    - WhiteoutRevolutionary
  rules:
  - BasicStationEventScheduler
  - SpaceTrafficControlEventScheduler
  - BasicRoundstartVariation
  - Whiteout
  - Revolutionary

- type: gamePreset
  id: WhiteoutPlanetMap
  name: whiteout-title
  showInVote: false
  description: whiteout-planet-description
  rules:
  - BasicStationEventScheduler
  - SpaceTrafficControlEventScheduler
  - BasicRoundstartVariation
  - WhiteoutPlanetMap

- type: gamePreset
  id: WhiteoutLondonersPlanetMap
  name: whiteout-londoners-title
  showInVote: false
  description: whiteout-londoners-description
  alias:
    - PlanetMapLondoners
    - PlanetMapWhiteoutRevolutionary
  rules:
  - BasicStationEventScheduler
  - SpaceTrafficControlEventScheduler
  - BasicRoundstartVariation
  - WhiteoutPlanetMap
  - Revolutionary
